{% extends './base.html' %}

{% block content %}
    <h2>Books</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Location</th>
                <th>Rating</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.location }}</td>
                <td>{{ book.rating }}</td> 
                <td>
                    <a href="{% url 'edit_book' book.id %}" class="btn btn-primary btn-sm">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add_book' %}" class="btn btn-success">Add New Book</a>
{% endblock %}
