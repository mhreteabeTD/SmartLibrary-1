{% extends './base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Shelf Confirmation</h2>
    <p class="text-danger">Are you sure you want to delete the shelf "{{ shelf.shelf_number }}"?</p>
    <p>This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'configure_library' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
