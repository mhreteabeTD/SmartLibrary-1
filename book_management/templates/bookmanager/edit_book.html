{% extends './base.html' %}

{% block content %}
    <h2>{% if book.id %}Edit{% else %}Add{% endif %} Book</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
